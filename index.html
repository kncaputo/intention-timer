<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h2 class="page-header">INTENTION TIMER</h2>
  </header>
  <main>
    <section class="main-panel">
      <h2 class="section-title">New Activity</h2>
      <section class="main-form">
        <p>Select a category:</p>
        <section class="box">
          <form class="category-btns button-wrap" id="user-choice" name="form">
            <div class="study-btn">
              <input type="radio" id="study" name="user-choice" value="Study" class="hidden study">
              <label for="study" class="study" id="study-label">
                <img src="./assets/study.svg" class="mini-img" id="study-graphic" alt="">
                Study
              </label>
            </div>
            <div>
              <input type="radio" id="meditate" name="user-choice" value="Meditate" class="hidden meditate">
              <label for="meditate" class="meditate" id="meditate-label">
                <img src="./assets/meditate.svg" class="mini-img" id="meditate-graphic">
                Meditate
              </label>
            </div>
            <div>
              <input type="radio" id="exercise" name="user-choice" value="Exercise" class="hidden exercise">
              <label for="exercise" class="exercise" id="exercise-label">
                <img src="./assets/exercise.svg" class="mini-img" id="exercise-graphic">
                Exercise
              </label>
            </div>
          </form>
          <section class="goal-container">
            <form name="goal-form" class="activity-goal" id="goal-form" name="form">
              <label>What would you like to accomplish during this time?</label>
              <input name="goal" id="goal">
              <div class="alert need-goal hidden">
                <img src="./assets/warning.svg" class="alert-msg">
                <p class="alert-msg">A goal is required.</p>
              </div>
            </form>
            <article class="duration">
              <form class="minutes" id="mins">
                <label>Minutes</label>
                <input type='text' class="time-input" id="min">
              </form>
              <form class="seconds" id="secs">
                <label>Seconds</label>
                <input class="time-input" id="sec">
              </form>
            </article>
          </section>
          <div class="alert need-duration hidden">
            <img src="./assets/warning.svg" class="alert-msg">
            <p class="alert-msg">A duration is required.</p>
          </div>
          <div class="alert limit-duration hidden">
            <img src="./assets/warning.svg" class="alert-msg">
            <p class="alert-msg">Limit duration to 59 minutes and 59 seconds.</p>
          </div>
          <article class="start-container">
            <button class="start-activity-btn btn">START ACTIVITY</button>
          </article>
        </section>
      </section>
    </section>
    <section class="timer-view hidden">
      <h2 class="section-title left-title">Current Activity</h2>
      <article class="timer-box">
        <div class="inner-timer-elements">
          <h3 class="goal-phrase">Phrase</h3>
          <p class="goal-duration">00:00</p>
          <button class="timer-btn start">START</button>
          <button class="timer-btn complete hidden">COMPLETE!</button>
          <button class="log-btn hidden">Log Activity</button>
        </div>
        <div class="inner-new-activity hidden">
          <button class="new-activity-btn">CREATE A NEW ACTIVITY</button>
        </div>
      </article>
    </section>
    <section class="history-panel">
      <h2 class="section-title">Past Activities</h2>
      <div class="card-box">
        <p class="default-message">You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </div>
    </section>
  </main>
</body>
<script src="activity.js"></script>
<script src="main.js"></script>

</html>
