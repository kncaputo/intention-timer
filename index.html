<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="page-header">Intention Timer</h2>
    </header>
    <main>
        <section class="main-panel">
            <section class="box">
            <h2 class="section-title">New Activity</h2>
            <section class="main-form">
                <p>Select a category:</p>
                <article class="category-btns">
                    <button class="study-btn" >
                        <img src="./assets/study.svg" id="study-graphic" alt="">
                        <img src="./assets/study-active.svg" class="hidden" id="active-study" alt=""> Study
                    </button>
                    <button class="meditate-btn">
                        <img src="./assets/meditate.svg" id="meditate-graphic">
                        <img src="./assets/meditate-active.svg" class="hidden" id="active-meditate" alt=""> Meditate</button>
                    <button class="exercise-btn">
                        <img src="./assets/exercise.svg" id="exercise-graphic">
                        <img src="./assets/exercise-active.svg" class="hidden" id="active-exercise" alt=""> Exercise</button>
                </article>
                <article class="activity-goal">
                    <label>What would you like to accomplish during this time?</label>
                    <input class="goal">
                </article>
                <section class="duration">
                    <article class="minutes">
                        <label>Minutes</label>
                        <input class="time-input">
                    </article>
                    <article class="seconds">
                        <label>Seconds</label>
                        <input class="time-input">
                    </article>
                </section>
                <button class="start-activity-btn">START ACTIVITY</button>
            </section>
            </section>
        </section>
        <section class="timer-view hidden">
            <h2>Current Activity</h2>
            <article>
            <h3 class="section-title">activity label goes here</h3>
            <p class="timer">Timer</p>
            <button class="">START</button>
            </article>
        </section>
        <section class="history-panel">
            <h2 class="section-title">Past Activities</h2>
            <p></p>
        </section>
    </main>
</body>
<script src="activity.js"></script>
<script src="main.js"></script>
</html>
